version: "3"
services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: time-app
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    networks:
      - app-network
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: time-web
    container_name: web
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/

  db:
    build:
      context: .
      dockerfile: docker/mysql/Dockerfile
    image: time-db
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: time
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: time
      MYSQL_PASSWORD: secret
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    networks:
      - app-network
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
